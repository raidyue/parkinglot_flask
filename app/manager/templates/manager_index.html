 {% extends 'manager_base.html' %}
{% block nav %}
    <li class="active">
        <a href="#">主页</a>
    </li>
    <li>
        <a href="#">订单</a>
    </li>
    <li>
        <a href="#">停车场管理</a>
    </li>
{% endblock %}
{% block right_bar %}
    {% if manager %}
        <li>
            <a href="#">{{ manager.name }}</a>
        </li>
        <li>
            <a href="#">登出</a>
        </li>
    {% else %}
        <li>
            <a href="#">登录</a>
        </li>
    {% endif %}
{% endblock %}
{% block content %}
    {% if parkinglot %}

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">停车场名称</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ parkinglot.name }}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所在城市</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ parkinglot.city }}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ parkinglot.address }}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格（/h）</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ parkinglot.charge }}</label>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
