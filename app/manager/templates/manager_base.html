<!DOCTYPE html>
<html>
<head lang="en">

                    <span class="icon-bar"></span>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% block nav %}
                    <li class="active">
                        <a href="#">主页</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                    {% endblock %}

            <ul class="nav navbar-nav navbar-right">
                {% block right_bar %}
                {% endblock %}
            </ul>
        </div>
        <!--/.nav-collapse --> </div>
</nav>

<div class="container">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="panel panel-default">
            <div class="panel-body">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- /container -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="{% static 'manager/jquery.min.js' %}"></script>

<script src="{% static 'manager/ie-emulation-modes-warning.js' %}"></script>
