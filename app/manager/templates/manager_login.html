<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>管理员登录</title>
    {% load staticfiles %}
    {% load staticfiles %}
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'manager/bootstrap.min.css' %}" type="text/css"/>

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static 'manager/bootstrap-theme.min.css' %}" type="text/css"/>

    <link href="{% static 'manager/signin.css' %}" rel="stylesheet">
    <link href="{% static 'manager/navbar.css' %}" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" action="{% url 'manager_login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">管理员登录</h2>
        <label for="inputName" class="sr-only">账户名</label>
        <input type="text" id="inputName" class="form-control" placeholder="账户名" required autofocus name="name">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required name="password">
        {% if manager_login_info %}
            <div clss="alert alert-danger" role="alert">{{ manager_login_info }}</div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div>
<!-- /container -->

<script src="{% static 'manager/jquery.min.js' %}"></script>

<script src="{% static 'manager/ie-emulation-modes-warning.js' %}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="{% static 'manager/bootstrap.min.js' %}"></script>
>
</body>
</html>
