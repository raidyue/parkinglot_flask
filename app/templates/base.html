                    <li><a href="#about">About</a></li>

<div class="container">

        <div class="panel panel-default">
            <div class="panel-body">
                 {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- /container -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
