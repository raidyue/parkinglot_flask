{% extends 'parkinglot/base.html' %}
{% block nav %}
    <li><a href="{% url 'index' %}">主页</a></li>
    <li><a href="{% url 'user_order' 1 %}">我的订单</a></li>
    <li><a href="#contact">Contact</a></li>
{% endblock %}

{% block right-bar %}
    {% if user %}
        <li class="active"><a href="{% url 'user_info' %}">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}">登出</a></li>
    {% else %}
        <li><a href="{% url 'login' %}">登录</a></li>
        <li><a href="{% url 'register' %}">注册</a></li>
    {% endif %}
{% endblock %}
{% block content %}
    {% if user %}
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ user.username }}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">余额</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ user.over }}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮件</label>

                <div class="col-sm-10">
                    <label class="form-control-static">{{ user.email }}</label>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
